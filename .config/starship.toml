# Starship config
format = """
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$kubernetes\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$lua\
$jobs\
$battery\
$time\
$status\
$character"""

[character]
success_symbol = "[»](bold green)"
error_symbol = "[»](bold red)"
vicmd_symbol = "[«](bold yellow)"

[git_branch]
symbol = "± "

[aws]
format = "on [$symbol$region]($style) "
symbol = "☁️ "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[kubernetes]
disabled = false
format = 'on [⛵$context ](cyan bold)'

[python]
format = 'via [${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
